<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <i class="fa-solid fa-question"></i>

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Header section and logo -->
    <header>
    <h1 class="heading">
        THE
        <a href="index.html"aria-label="go to the main page"
        ><img
        id="heading-logo"
        src="assets/images/one-piece-logo.jpg"
        alt="logo"
        ></a>
        QUIZ
    </h1>
</header>
<!-- game-area section-->
 <main>
<div class="game-area hide" id="game-container">
    <div id="question-counter">
        Question <span id="current-question">1</span> of 10
    </div>
    <div class="question-area" id="question">Question here!</div>
        <div id="controls-area">
            <button class="answer-btn">answer A</button>
            <button class="answer-btn">answer B</button>
            <button class="answer-btn">answer C</button>
            <button class="answer-btn">answer D</button> 
            <audio id="correct-sound" class="hide">
                <source src="sounds/correct-sound.mp3" type="audio/mp3" />
            </audio>
            <source id="incorrect-sound"
        </div>
    </div>

    <div class="score-area">
        <p clas="scores">Correct Answers <span id="score">0</span></p>
        <p clas="scores">Incorrect Answers <span id="incorrect">0</span></p>


    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
